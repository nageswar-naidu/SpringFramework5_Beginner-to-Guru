<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring FrameWork Guru</title>
</head>
<body>
	<h1>Authors list</h1>
<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last</th>
	</tr>
	<tr th:each="author:${authors}">
		<td th:text="${author.id}">123</td>
		<td th:text="${author.firstName}">Joe</td>
		<td th:text="${author.lastName}">Buck</td>
	</tr>
</table>
</body>
</html>
